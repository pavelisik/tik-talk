<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h1 mb60">Вход</h1>

    <label class="tt-control-label mb16">
        Telegram username
        <input
            formControlName="username"
            class="tt-input"
            type="text"
            placeholder="Введите логин"
        />
    </label>

    <label class="tt-control-label mb32">
        Пароль
        <span class="password-input">
            <input
                formControlName="password"
                class="tt-input"
                type="text"
                placeholder="Введите пароль"
            />
            <button class="password-eye-btn">
                <img src="/assets/svg/password-icon.svg" />
            </button>
        </span>
    </label>

    <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="/assets/svg/logo-big.svg" class="big-logo" alt="logo" />
